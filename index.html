<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>meu.financeiro</title>

        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div id="logo"><img src="./images/logo.svg" alt="Logo"></div>
        </header>
        <main class="container">
            <section id="balance">
                <h2 class="sr-only">Balanço</h2>

                <div class="card">
                    <h3>
                        <span>Entradas</span>
                        <img id="img-entrada" onclick="modal.open()" src="./images/plus.svg" alt="Imagem de entradas">
                    </h3>
                    <p id="deposits-card">R$ 0,00</p>
                </div>

                <div class="card">
                    <h3>
                        <span>Saídas</span>
                        <img class="button" id="img-saida" onclick="modal.openNegative()" src="./images/minus.svg" alt="Imagem de saídas">
                    </h3>
                    <p id="outs-card">R$ 0,00</p>
                </div>

                <div class="card total">
                    <h3>
                        <span>Total</span>
                        <img src="./images/dollar.svg" alt="Imagem de total">
                    </h3>
                    <p id="total-card">R$ 0,00</p>
                </div>
           </section>
            <section id="transaction">
                <h2 class="sr-only">Transações</h2>

                <a href="#"  class="button new"></a>
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th>Opções</th>
                            
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </section>
        </main>
        <div class="modal-overlay">
            <div class="modal">
                <div id="form"><h2 id=nova-entrada>Nova Entrada</h2></div>
                <form action="" onsubmit="formulario.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição" />
                    </div>
                    <!--<div class="input-group">
                        <label class="sr-only" for="description">Mais detalhes</label>
                        <input type="text" id="detalhes" name="detalhes" placeholder="Mais detalhes" />
                    </div>-->
        
                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input onkeyup="formatarMoeda(z)" type="number" step="0.01" id="amount" name="amount" placeholder="0,00" />
                        <small class="help"></small>
                    </div>
        
                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date" />
                    </div>
        
                    <div class="input-group actions">
                        <a onclick="modal.close()" href="#" class="button cancel">Cancelar</a>
                        <button class="button-save">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-overlay-negative">
            <div class="modal-negative">
                <div id="form-negative"><h2 id=nova-saida>Nova Saída</h2></div>
                <form action="" onsubmit="formularioNegative.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description2" name="description" placeholder="Descrição" />
                    </div>
                    <!--<div class="input-group">
                        <label class="sr-only" for="description">Mais detalhes</label>
                        <input type="text" id="detalhes" name="detalhes" placeholder="Mais detalhes" />
                    </div> -->
        
                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" step="0.01" id="amount2" name="amount" placeholder="0,00" />
                        <small class="help"></small>
                    </div>
        
                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date2" name="date" />
                    </div>
        
                    <div class="input-group actions">
                        <a onclick="modal.closeNegative()" href="#" class="button cancel">Cancelar</a>
                        <button class="button-save">Salvar</button>
                    </div>
                </form>
            </div>
        </div>     
        <footer>
            <div id="logo2"><img src="./images/logo2.svg" alt="Logo" height="50rem"></div>
        </footer>

        <script src="./scripts.js"></script>
    </body>
</html>
